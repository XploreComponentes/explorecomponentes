name: NPM With Spartacus

on:
  push:
    branches: [ withSpartacus ]
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps: 
      - uses: actions/checkout@v2
      - name: List directory active
        run: ls -R
      - name: Update version in package.json
        uses:  'phips28/gh-action-bump-version@master'
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GIT_TOKEN }}
          PACKAGEJSON_DIR:  'projects/xplorecomponents/'
        with:
          minor-wording:  'minor,add,Adds,new'
          major-wording:  'major,MAJOR,cut-major'
          patch-wording:  'patch,fixes'
          target-branch:  'withSpartacus'

  publish-gpr:
    needs: [update-version]
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: |
            **/node_modules
            ./npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm
      - name: Install dependencies
        run: npm install
      - run: npm run build:ci
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: dist/xplorecomponents/package.json 